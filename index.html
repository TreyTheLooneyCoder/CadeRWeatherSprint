<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Sprint</title>

    <link rel="stylesheet" href="./styles/styles.css">

  <body>
    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1 id="mainCity">Stockton</h1>
                </div>
                <div class="col">
                    <input id="searchBar" class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search...">

            </div>
        </div>
    
        <!-- 8 Days Ahead -->
        <div class="container days-forecast">

            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h3>5 Day Forecast</h3>
                </div>
                
            </div>
    
            <div class="row days-ahead">
                <div class="col days">
                    <p id="day1"> placeholder </p>
                </div>
                <div class="col days">
                    <p id="day1-sky"> placeholder </p>
                </div>
                <div class="col days">
                    <p id="day1-temp"> placeholder </p>      
                </div>
            </div>
    
            <div class="row days-ahead">
                <div class="col days">
                    <p id="day2"> placeholder </p>
                </div>
                <div class="col days">
                    <p id="day2-sky"> placeholder </p>
                </div>
                <div class="col days">
                    <p id="day2-temp"> placeholder </p>  
                </div>
            </div>
    
            <div class="row days-ahead">
                <div class="col days">
                    <p id="day3"> placeholder </p>
                </div>
                <div class="col days">
                    <p id="day3-sky"> placeholder </p>
                </div>
                <div class="col days">
                    <p id="day3-temp"> placeholder </p>
                </div>
            </div>
    
            <div class="row days-ahead">
                <div class="col days">
                    <p id="day4"> placeholder </p>
                </div>
                <div class="col days">
                    <p id="day4-sky"> placeholder </p>
                </div>
                <div class="col days">
                    <p id="day4-temp"> placeholder </p>
                        
                </div>
            </div>
    
            <div class="row days-ahead">
                <div class="col days">
                    <p id="day5"> placeholder </p>
                </div>
                <div class="col days">
                    <p id="day5-sky"> placeholder </p>
                </div>
                <div class="col days">
                    <p id="day5-temp"> placeholder </p>
                </div>
            </div>          
        </div>
        <!-- 8 Days Ahead End -->

        <h1 style="position: absolute; left: 10px; top: 150px; font-size: 50px; font-weight: 300;" id="mainTemp" class="degrees">18Â°C</h1>
    
        <p style="position: absolute; left: 10px; bottom: 140px;" id="maxTemp" style="color: rgb(232, 231, 231);"></p>
        <p style="position: absolute; left: 10px; bottom: 120px;" id="minTemp" style="color: rgb(232, 231, 231);"></p>
        
    
        <div class="container" style="position: absolute; bottom: 50px;">
            <hr>
            <div class="row">
                <div class="col-11">
                    <p id="date">1:42 PM - Friday, 6 December 2024</p>
                </div>
                <div class="col">
                    <p id="country">California, USA</p>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Main Content End -->

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>

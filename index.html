<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Sprint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>

  <body>
 <button id="dontCallYet" style="width: 100px; height: 100px; border-radius: 2px; border: none; grid-column: 2;"></button>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 id="mainCity">Stockton</h1>
                </div>
                <div class="col">
                    <input id="searchBar" class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search...">
                </div>
            </div>
        </div>
    
        <!-- 8 Days Ahead -->
        <div class="container days-forecast">
            
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h3>5 Day Forecast</h3>
                </div>
                
            </div>
    
            <div class="row days-ahead">
                <div class="col">
                    <p id="day1"></p>
                </div>
                <div class="col">
                    <p id="day1-sky"></p>
                </div>
                <div class="col">
                    <p id="day1-temp"></p>      
                </div>
            </div>
    
            <div class="row days-ahead">
                <div class="col">
                    <p id="day2"></p>
                </div>
                <div class="col">
                    <p id="day2-sky"></p>
                </div>
                <div class="col">
                    <p id="day2-temp"></p>  
                </div>
            </div>
    
            <div class="row days-ahead">
                <div class="col">
                    <p id="day3"></p>
                </div>
                <div class="col">
                    <p id="day3-sky"></p>
                </div>
                <div class="col">
                    <p id="day3-temp"></p>
                </div>
            </div>
    
            <div class="row days-ahead">
                <div class="col">
                    <p id="day4"></p>
                </div>
                <div class="col">
                    <p id="day4-sky"></p>
                </div>
                <div class="col">
                    <p id="day4-temp"></p>
                        
                </div>
            </div>
    
            <div class="row days-ahead">
                <div class="col">
                    <p id="day5"></p>
                </div>
                <div class="col">
                    <p id="day5-sky"></p>
                </div>
                <div class="col">
                    <p id="day5-temp"></p>
                </div>
            </div>          
        </div>
        <!-- 8 Days Ahead End -->

        <h1 id="mainTemp" class="degrees">18Â°C</h1>
    
        <p id="maxTemp" style="color: rgb(232, 231, 231);"></p>
        <p id="minTemp" style="color: rgb(232, 231, 231);"></p>
        <hr>
    
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <p id="date">1:42 PM - Friday, 6 December 2024</p>
                </div>
                <div class="col-6">
                    <p id="country">California, USA</p>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Main Content End -->

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
